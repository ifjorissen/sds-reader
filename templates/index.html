{% extends "layout.html" %}

{% block content %}
<script type="text/javascript">
  $(function() {
    $("#SRsubmitBtn").click(function() {
         $.ajax({
            type: "GET",
            url: $SCRIPT_ROOT + "/scrapesubredditsubscribers/",
            contentType: "application/json; charset=utf-8",
            data: { SRres: $('input[name="subreddit"]').val() },
            success: function(data) {
                $('#SRres').text(data.value);
            },
            error: function(jqXHR, textStatus, errorThrown) {
                alert(errorThrown);
            }
        });     
    });
    $("#streamBtn").click(function() {
         $.ajax({
            type: "GET",
            url: $SCRIPT_ROOT + "/subredditstream/",
            contentType: "application/json; charset=utf-8",
            data: { echoValue: $('input[name="subredditstream"]').val() },
            success: function(data) {
                $('#streamRes').text(data.value);
            },
            error: function(jqXHR, textStatus, errorThrown) {
                alert(errorThrown);
            }
        });     
    });
  });
</script>
<body>
  <h3>Reddit Reader</h3>
  <!-- {% for link in links %}
    <p>Link: <a href = {{ link }}>{{link}}</a></p>
  {% endfor %} -->
<!--   <strong>Enter a value to echo back:</strong> -->
  <input type="text" size="10" id="subreddit" name="subreddit">
  <button type="button" id="SRsubmitBtn" name="SRsubmitBtn">Enter a Subreddit</button><br><br>
  <strong><div id="SRres"></div></strong>

  <strong><div id="streamRes"></div></strong>
</body>

{% endblock %}
